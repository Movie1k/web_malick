<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="D:\Malick\form.css">
    <title>Contact Form</title>
</head>
<body>

    <!-- Form Section with Photo Background -->
    <section class="form-section" style="background-image: url('back\ form.jpg'); background-size: cover; background-position: center; height: 100vh;">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <label for="company">Company Name</label>
                <input type="text" id="company" name="company">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <a href="malick.html" class="home-button">Go to Home</a> <!-- Home Button -->
        </div>
    </section>

</body>
</html>
